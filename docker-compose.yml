version: "3.9"
services:

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '888:80'

  php:
    build: .
    volumes:
      - ./www:/usr/share/nginx/html
    healthcheck:
      test: curl -v http://nginx/index.php | grep qwerq
      interval: 5s
      timeout: 5s
      retries: 5
